<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <div>
            <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Đăng nhập</h1>

            <div class="form-floating">
                <input [(ngModel)]="user.username" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Tài khoản</label>
            </div>
            <div class="form-floating">
                <input [(ngModel)]="user.password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Mật khẩu</label>
            </div>
            <div class="text-danger">{{loginMessage}}</div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="submit()" >Đăng nhập</button>
            <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
        </div>
    </main>





</body>
