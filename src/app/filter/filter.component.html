<div class="bg-white d-flex flex-row p-3 my-3">
  <div class="p-auto my-auto">
    <p class=" my-auto">Lọc: </p>
  </div>
  <div class="dropdown" *ngIf="categoryService.categories">
    <button class="btn-main mx-2" [ngClass]="{'active' : pageService.category.id != 0  }">
      {{pageService.category.name}}
    </button>
    <div class="dropdown-content list-group">
      <a class="list-group-item list-group-item-action" *ngFor="let c of categoryService.categories"
        (click)="pageService.getCategoryFilter(c)" [ngClass]="{'active' : pageService.category.id == c.id}">
        {{c.name}}
      </a>
    </div>
  </div>
  <!-- khoảng giá start -->
  <div class="dropdown" *ngIf="categoryService.categories">
    <button class="btn-main mx-2" [ngClass]="{'active' : pageService.rangeChoice != -1  }">
      {{ pageService.rangeChoice == -1 ? 'Khoảng giá' : pageService.range[pageService.rangeChoice].min + '-' +
      pageService.range[pageService.rangeChoice].max }}
    </button>
    <div class="dropdown-content list-group">
      <a class="list-group-item list-group-item-action" *ngFor="let c of pageService.range; let i = index"
        (click)="pageService.rangePriceFilter(i)" [ngClass]="{'active' : pageService.rangeChoice == i}">
        {{c.min}} - {{c.max}}
      </a>
    </div>
  </div>
  <!-- khoảng giá end -->
</div>
