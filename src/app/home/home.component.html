<app-header-default></app-header-default>
<div class="row bg-light">
  <div class="col-9 p-5 mx-auto">
    <div class="row mt-4">
      <app-filter></app-filter>
      <div class="row row-cols-auto product" *ngIf="productService.page">
        <div class="p-2 position-relative" *ngFor="let product of productService.page.content">
          <a href="/product/detail/{{product.id}}" class="card text-dark"
             style="width: 150px;">
            <img class="card-img-top full-width" style="height: 150px;" [src]="product.avatar">
            <div class="card-body">
              <h5 class="card-title"
                  [innerText]="(product.name.length>16)? (product.name | slice:0:16)+'...':(product.name)"></h5>
              <p class="card-text" [innerText]="product.price | currency : 'VND'"></p>
            </div>
            <div class="product-hover-overlay">
            </div>
          </a>
          <button class="btn-main position-absolute" style="right: 5px; bottom: 5px" (click)="productDetail.toCartById(product.id,product.name)"><i class="">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus"
                 viewBox="0 0 16 16">
              <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"/>
              <path
                d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
            </svg>
          </i></button>

        </div>
      </div>
      <app-control-product-page></app-control-product-page>
    </div>
  </div>
</div>
<app-footer></app-footer>
