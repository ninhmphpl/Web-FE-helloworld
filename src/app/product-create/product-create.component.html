
<div class="container-xxl px-0 bg-light">
  <app-header class=""></app-header>
  <div class="row mt-4">
    <app-nav class="flex-shrink-0 p-3 bg-white col-3 shadow mt-3"></app-nav>


      <h2>Create <b>Tour</b></h2>
      <form style="width: 500px" [formGroup]="createForm" (ngSubmit)="create()">
        <div class="form-group">
          <label>STT</label>
          <input class="form-control" placeholder="Enter id" formControlName="id">
        </div>
        <div class="form-group">
          <label>Tên</label>
          <input class="form-control" placeholder="Enter Name" formControlName="name">
        </div>
        <div class="form-group">
          <label>Giá</label>
          <input class="form-control" placeholder="Enter Price" formControlName="price">
        </div>
        <div class="form-group">
          <label>Ảnh Đại Diện</label>
          <input class="form-control" placeholder="Enter Avatar" formControlName="avatar">
        </div>
        <div class="form-group">
          <label>Mô Tả</label>
          <textarea style="height: 200px" class="form-control" placeholder="Enter description"
                    formControlName="description"></textarea>
        </div>
        <div class="form-group">
          <label>Số Lượng</label>
          <input class="form-control" placeholder="Enter Quantity" formControlName="quantitty">
        </div>
        <div class="form-group">
          <label>Ảnh Chi Tiết</label>
          <input class="form-control" placeholder="Enter Picture" formControlName="picture">
        </div>
        <div class="form-group">
          <label>Loại Sản Phẩm</label>
          <input class="form-control" placeholder="Enter Category" formControlName="category">
        </div>

        <button type="submit" class="btn btn-primary" style="margin-right: 10px">Create</button>
        <a routerLink="" type="submit" class="btn btn-info">Cancel</a>
      </form>



    <app-footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-5 border-top bg-white"></app-footer>
  </div>
