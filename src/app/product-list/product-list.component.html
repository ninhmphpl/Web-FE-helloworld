<div class="container-fluid px-0 bg-shadow">
  <app-header class=""></app-header>
  <div class="row">
    <app-nav class="flex-shrink-0 p-3 bg-white col-3 shadow mt-3"></app-nav>
    <div class="px-5">
      <!--      body-->
      <app-filter></app-filter>
      <table id="body" class="table bg-white">
        <thead>
          <tr>
            <th scope="col" class="text-center">Mã</th>
            <th scope="col" class="text-center">Ảnh</th>
            <th scope="col" class="text-center">Tên</th>
            <th scope="col" class="text-center">Giá</th>
            <th scope="col" class="text-center">Thể loại</th>
            <th scope="col" class="text-center">Đã bán</th>
            <th scope="col" class="text-center" colspan="2">Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of pageService.page.content">
            <th class="text-center align-middle" scope="">{{p.id}}</th>
            <td class="text-center align-middle">
              <a href="/product/detail/{{roleService.role}}/{{p.id}}">
                <img src="{{p.avatar}}" class="" style="height: 100px; width: 100px;;" alt="">
              </a>
            </td>
            <td class="text-center align-middle">{{p.name}}</td>
            <td class="text-center align-middle">{{p.price}}</td>
            <td class="text-center align-middle">{{p.category.name}}</td>
            <td class="text-center align-middle">{{p.sold}}</td>
            <td class="text-center align-middle"><a class="btn btn-warning"
                href="/product/edit/{{roleService.role}}/{{p.id}}">Sửa</a></td>
            <td class="text-center align-middle" (click)="pageService.deleteProduct(p.id)"><a
                class="btn btn-danger">Xóa</a></td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="pageService.page.content.length == 0">
        Hiện tại không có sản phẩm nào
      </div>
      <!-- control -->
      <app-control-product-page></app-control-product-page>
      <!-- control -->
    </div>

    <app-product class="col-9 p-5"></app-product>
  </div>
  <app-footer></app-footer>
</div>

<!-- Button trigger modal -->
<button id="modal" type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Launch static backdrop modal
</button>
<!-- Modal -->
<div class="fade modal" id="staticBackdrop" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body border-none">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

        <body class="text-center pt-5">
          <div class="text-success mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
              class="bi bi-check2-circle" viewBox="0 0 16 16">
              <path
                d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z" />
              <path
                d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z" />
            </svg>
          </div>
          <h1>{{ pageService.modalMessager }}</h1>
        </body>
      </div>
      <div class="text-center p-3">

      </div>
    </div>
  </div>
</div>
<!-- modal -->
