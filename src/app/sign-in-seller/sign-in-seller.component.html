<app-header></app-header>
<div class="bg-shadow full-height container-fluid bg-sign " *ngIf="role == 'CUSTOMER'">
  <div class="bg-white p-3 body-sign mx-auto row">
    <!-- cột 1 -->
    <div class="col-6 pr-4">
      <div class="mb-3">
        <div>Tên đăng nhập <span class="text-danger">*</span></div>
        <input type="number" class="p-2 full-width border" placeholder="Vui lòng nhập tên đăng nhập">
      </div>
      <div class="mb-3">
        <div>Số điện thoại <span class="text-danger">*</span></div>
        <input type="number" class="p-2 full-width border" placeholder="Vui lòng nhập số điện thoại">
      </div>
      <div class="mb-3">
        <div>Nhập mật khẩu <span class="text-danger">*</span></div>
        <input type="number" class="p-2 full-width border" placeholder="Vui lòng nhập mật khẩu">
      </div>
      <div class="mb-3">
        <div>Nhập lại mật khẩu <span class="text-danger">*</span></div>
        <input type="number" class="p-2 full-width border" placeholder="Vui lòng nhập lại mật khẩu">
      </div>
      <div>
        Địa chỉ <span class="text-danger">*</span>
      </div>
      <!-- địa chỉ -->
      <div class="row p-0">
        <!-- Thành phố -->
        <div class="dropdown col-4 m-0">
          <button class="dropbtn border bg-white py-2 full-width text-1 d-flex justify-content-between">Tỉnh
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-chevron-bar-expand" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M3.646 10.146a.5.5 0 0 1 .708 0L8 13.793l3.646-3.647a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 0-.708zm0-4.292a.5.5 0 0 0 .708 0L8 2.207l3.646 3.647a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 0 0 0 .708zM1 8a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 8z" />
              </svg>
            </span>
          </button>
          <div class="dropdown-content overflow-y-auto border bg-white" style="height: 300px;">
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-action">Link 1</a>
            </div>
          </div>
        </div>
        <!-- Thành phố -->
        <!-- Huyện -->
        <div class="dropdown col-4 m-0">
          <button class="dropbtn border bg-white py-2 full-width text-1 d-flex justify-content-between">Huyện
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-chevron-bar-expand" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M3.646 10.146a.5.5 0 0 1 .708 0L8 13.793l3.646-3.647a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 0-.708zm0-4.292a.5.5 0 0 0 .708 0L8 2.207l3.646 3.647a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 0 0 0 .708zM1 8a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 8z" />
              </svg>
            </span>
          </button>
          <div class="dropdown-content overflow-y-auto border bg-white" style="height: 300px;">
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-action">Link 1</a>
            </div>
          </div>
        </div>
        <!-- Huyện -->
        <!-- Xã start-->
        <div class="dropdown col-4 m-0">
          <button class="dropbtn border bg-white py-2 full-width text-1 d-flex justify-content-between">Xã
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-chevron-bar-expand" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M3.646 10.146a.5.5 0 0 1 .708 0L8 13.793l3.646-3.647a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 0-.708zm0-4.292a.5.5 0 0 0 .708 0L8 2.207l3.646 3.647a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 0 0 0 .708zM1 8a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 8z" />
              </svg>
            </span>
          </button>
          <div class="dropdown-content overflow-y-auto border bg-white" style="height: 300px;">
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-action">Link 1</a>
            </div>
          </div>
        </div>
        <!-- Xã end-->
      </div>
      <!-- Địa chỉ chi tiết start -->
      <div class="mt-3">
        <div>
          Địa chỉ chi tiết (Số nhà/Đường)<span class="text-danger">*</span>
        </div>
        <input type="number" class="p-2 full-width border" placeholder="Vui lòng nhập số nhà / Đường">
      </div>
      <!-- Địa chỉ chi tiết end -->
      <!-- địa chỉ -->
    </div>
    <!-- cột 1 -->
    <!-- cột 2  -->
    <div class="col-6 pl-4">
      <!-- tên cửa hàng start -->
      <div>
        <div>Tên cửa hàng<span class="text-danger">*</span></div>
        <input type="number" class="p-2 full-width border" placeholder="Vui lòng nhập tên của cửa hàng">
      </div>
      <!-- tên cửa hàng end -->
      <!-- điều khoản start -->
      <label class="container mt-3">Tôi đồng với điều khoản và dịch vụ
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>
      <a href="#" class="link-primary">Đọc điều khoản và dịch vụ</a>
      <!-- điều khoản end -->
      <!-- nút đăng ký start -->
      <button class="full-width text-center btn-big bg-main py-3 mt-3">Đăng ký</button>
      <!-- nút đăng ký end -->

    </div>
    <!-- cột 2 -->
  </div>
</div>
